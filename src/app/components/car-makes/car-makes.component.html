<div class="event-management-page">
  <div class="search-container">
    <h1 class="card-title">Browse Brands</h1>
    <hr>
    <div>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    <p>Loading car makes...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error">

    <ul class="list-group">
      <li *ngFor="let carMake of carMakes; let i = index" class="list-group-item">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="carMakeRadio" [id]="'carMake' + i"
                 [value]="carMake" (change)="selectedCarMake = carMake" [checked]="carMake === selectedCarMake">
          <label class="form-check-label" [for]="'carMake' + i">{{ carMake }}</label>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="carMakes.length === 0 && !isLoading">No car makes available.</div>
</div>
