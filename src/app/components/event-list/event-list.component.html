<div *ngIf="events.length > 0">
    <h2>Event List</h2>
    <ul>
      <li *ngFor="let event of events">
        <app-event-details [event]="event"></app-event-details>
        <button (click)="signUpForEvent(event.eventId)">Sign Up</button>
        <a [routerLink]="['/event', event.eventId]">View Event</a>
      </li>
    </ul>
  </div>
  <div *ngIf="events.length === 0">
    <p>No events found.</p>
  </div>
